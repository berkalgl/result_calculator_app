<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- TEOG Tab -->
  <ion-tab title="TEOG"  icon-off="ion-ios-list-outline" icon-on="ion-ios-paper-outline" href="#/tab/teog">
    <ion-nav-view name="tab-teog"></ion-nav-view>
  </ion-tab>

  <!-- YGS/LYS Tab -->
  <ion-tab title="YGS"  icon-off="ion-ios-list-outline" icon-on="ion-ios-paper-outline" href="#/tab/ygslys">
    <ion-nav-view name="tab-ygs-lys"></ion-nav-view>
  </ion-tab>

  <!-- ALES Tab -->
  <ion-tab title="ALES" icon-off="ion-ios-list-outline" icon-on="ion-ios-paper-outline" href="#/tab/ales">
    <ion-nav-view name="tab-ales"></ion-nav-view>
  </ion-tab>

  <!-- KPSS Tab -->
  <ion-tab title="KPSS" icon-off="ion-ios-list-outline" icon-on="ion-ios-paper-outline" href="#/tab/kpss">
    <ion-nav-view name="tab-kpss"></ion-nav-view>
  </ion-tab>


</ion-tabs>
